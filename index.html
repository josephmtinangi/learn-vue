<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Vue 2</title>
</head>
<body>

  <div id="app">
    <ul>
      <li v-for="language in languages" v-text="language"></li>
    </ul>

    <input type="text" v-model="newLang">
    <button v-on:click="addLang">Add</button>
  
  </div>
  
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        newLang: '',
        languages: ['HTML', 'CSS', 'JavaScript', 'PHP']
      },
      methods: {
        addLang: function () {
          this.languages.push(this.newLang);

          this.newLang = '';
        }
      }
    });
  </script>

</body>
</html>
