<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Vue 2</title>
</head>
<body>

  <div id="app">
    <button v-bind:title="title">Hover over me</button>  
  </div>
  
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: 'I am set through JavaScript'
      }
    });
  </script>

</body>
</html>
